version: "3.5"

services:
  postgres:
    image: postgres:13.0
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
      - ./:/home/app/
    ports:
      - "5555:5432"
volumes:
  postgres:
